<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>DevBook</title>

<body>

    <div id="conteiner-login">
        <div id="cards">
            <h1>DEVBOOK</h1>
            <div id="login">
                <form action="../TelaPrincipal/telaPrincipal.html">

                    <div class="inputs">
                        <div class="input-email">

                        </div>

                        <div class="input-senha">
                            <label class="labels-grande" for="senha">Senha:</label>
                            <input type="password" placeholder="Digite sua senha" required>
                        </div>
                    </div>
                    
                    <div class="lembrar-senha">
                        <input type="checkbox" name="lembrar" >
                        <label for="lembrar-senha">Lembre de mim</label>
                    </div>

                    <div class="bnt-Entrar">
                        <button type="submit">Entrar</button>
                    </div>

                    <div id="div-esqueceu-senha">
                    <span id="span-esqueceu-senha">
                        <hr>
                        <p id="esqueceu-senha">Esqueceu a senha?</p>
                        <hr>
                    </span>
                </div>
                
                    <p style="text-align: center; font-size: 25px;">NÃ£o tem uma conta? <a id="link-cadastro" href="../TelaCadastro/cadastro.html">Cadastre-se</a></p>
                </div>
                </form>
            
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
